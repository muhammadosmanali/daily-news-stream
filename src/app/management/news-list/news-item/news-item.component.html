<div class="modal" [ngClass]="{'is-active': detailStatus}">
  <div class="modal-background"></div>
  <div class="modal-content">
    <app-detail [newsDetail]="newsItem"></app-detail>
  </div>
  <button class="modal-close is-large" aria-label="close" (click)="onClose()"></button>
</div>

<div class="modal" [ngClass]="{'is-active': deleteStatus}">
  <div class="modal-background"></div>
  <div class="modal-content">
    <div class="notification is-warning">
      Are you sure you want to delete this news?
      <br>
      <br>
      <button class="button is-danger" (click)="onDelete(newsItem[0], newsItem[1].ImagePath)">Delete</button>&nbsp;
      <button class="button" (click)="onCancel()">Cancel</button>
    </div>
  </div>
  <button class="modal-close is-large" aria-label="close" (click)="onClose()"></button>
</div>

<div class="card">
  <div class="card-image">
    <figure class="image is-3by2">
      <app-image-view [type]="'small'" [imageSrc]="newsItem[1].ImagePath" [loadingSrc]="'assets/svg/loading.svg'"></app-image-view>
    </figure>
  </div>
  <div class="card-content modify-card-content">
    <div class="content">
      {{ newsItem[1].newsSubject }}
      <br />
      <time>{{newsItem[1].date}}</time>
    </div>
  </div>
  <footer class="card-footer">
    <a style="cursor: pointer;"class="card-footer-item" (click)="onDetail()">Detail</a>
    <a style="cursor: pointer;"  class="card-footer-item" (click)="onEdit(newsItem[0])">Edit</a>
    <a style="cursor: pointer;" class="card-footer-item" (click)="clickDelete()">Delete</a>
  </footer>
</div>
