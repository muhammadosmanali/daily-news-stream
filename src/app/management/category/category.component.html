<div class="tile is-ancestor detail">
  <div class="tile is-6">
    <div class="tile is-parent">
      <article class="tile is-child box">
        <p class="title">Add new Category</p>


        <div class="content" style="text-align: left;">
          <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <input
              class="input"
              type="text"
              placeholder="Enter Category"
              id="category"
              name="category"
              ngModel
              required
            />
            <br />
            <br />
            <div class="control">
              <button class="button is-link" [disabled]="!f.valid">
                Submit
              </button>
            </div>
          </form>
        </div>
      </article>
    </div>
  </div>

  <div class="tile is-6">
    <div class="tile is-parent">
      <article class="tile is-child box">
        <p class="title">Categories List</p>

        <div class="content" style="text-align: left;">
          <div class="columns is-multiline">
            <div
              class="column is-three-quarters-mobile is-two-thirds-tablet is-half-desktop is-one-third-widescreen is-one-quarter-fullhd"
              *ngFor="let item of categoryList"
            >
              <div class="notification is-primary">
                <button (click)="onDelete(item[0])" class="delete"></button>
                {{ item[1].category }}
              </div>
            </div>
          </div>
        </div>
      </article>
    </div>
  </div>
</div>
<br />
